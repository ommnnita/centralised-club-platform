<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}College Club Platform{% endblock %}</title>
    
    <link rel="stylesheet" href="/static/style.css">
    
    {% block head %}{% endblock %}
</head>
<body>

    <nav>
        <div class="logo">Campus Connect</div>
        <div id="nav-links">
            <a href="/login-page">Login</a>
            <a href="/signup-page">Signup</a>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2026 DevJam Project</p>
    </footer>

    <script>
        // Simple logic to check if user is logged in
        const token = localStorage.getItem("access_token");
        const navLinks = document.getElementById("nav-links");

        if (token) {
            // If logged in, show Dashboard and Logout
            navLinks.innerHTML = `
                <a href="/dashboard">Dashboard</a>
                <a href="#" onclick="logout()">Logout</a>
            `;
        }

        function logout() {
            localStorage.removeItem("access_token");
            window.location.href = "/login-page";
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
